<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeTab</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    :root {
      font-size: 75%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "IBM Plex Mono", 'Courier New', Courier, monospace;
      font-size: 1.5rem;
    }

    h1,
    h2,
    h3,
    h4,
    p,
    ul {
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
    }

    h2 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    h4 {
      font-size: 1.5rem;
    }

    ul {
      list-style: none;
    }

    button,
    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-family: "IBM Plex Mono", 'Courier New', Courier, monospace;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      outline: none;
      background: hsl(221, 14%, 96%);
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
